<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <heading>
            <h1 class="title">Password Generator</h1>
        </heading>
        <h3 class="password-display" id="passwordDisplay">Your Secure Password</h3>
        <form class="form" id="passwordGenForm">
            <div class="promptsContainer">
                <label for="">Characters</label>
                <input type="range" min="8" max="128" value="10" id="charRange">
                <input type="number" min="8" max="128" value="10" id="charNumber" class="number-input">
            </div>
            <label for="includeLowercase">Include Lowercase</label>
            <input type="checkbox" id="includeLowercase">
            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">
            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">
            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button type="submit" class="btn">Generate Password</button>
        </form>
        <button class="copyBtn" onclick="copyPassword()">Copy Password</button>
            <input id="copyinput" type="text">
    </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
